<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./output/output.css" />
  </head>
  <body
    class="flex justify-center items-center min-h-screen bg-gradient-to-r from-purple-600 to-purple-900 text-white"
  >
    <div
      class="bg-white/20 backdrop-blur-md p-10 rounded-3xl shadow-xl text-center w-full max-w-md"
    >
      <h1 class="text-3xl font-extrabold mb-6" id="greeting"></h1>

      <input
        id="userName"
        class="w-full p-3 text-black text-lg border-2 border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 placeholder-gray-500"
        type="text"
        placeholder="Enter your name"
      />

      <button
        class="mt-6 bg-purple-600 hover:bg-purple-800 text-white px-6 py-3 rounded-lg shadow-md hover:scale-105 transition"
        onclick="saveName()"
      >
        Submit
      </button>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
