<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <title>Document</title>
    <link rel="stylesheet" href="../output/output.css" />
    <link rel="stylesheet" href="input.css">
  </head>
  <body class="font-montserrat text-white bg-purple-500 " 
  >
    <!-- greeting -->
      <h1 id="welcome" class="text-3xl font-bold text-center mt-6 mb-6"></h1>
    <!-- main content -->
    <!-- inspiration -->    
    <section class="flex justify-center items-center min-h-[50vh] bg-cover bg-center bg-no-repeat text-white p-8 rounded-3xl shadow-xl transition-all" 
    style="background-image: url('src/quote.jpeg');">  
  <div class="max-w-2xl w-full bg-white/80 shadow-lg rounded-3xl p-8 border border-gray-200 text-center backdrop-blur-md">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Here is your inspiration for the day!</h2>
    <p id="quote" class="text-purple-800 text-lg font-semibold italic"></p>
    <div class="mt-4 text-right">
      <span id="author" class="text-gray-600 text-sm"></span>
    </div>
    <button id="moreInspo" class="mt-6 bg-gradient-to-r from-purple-500 to-purple-700 text-white px-6 py-3 rounded-full shadow-md hover:scale-105 transition-transform">
      Get New Quote
    </button>
  </div>
</section>


    
    <!-- weather -->
    <section class="min-h-[50vh] bg-cover bg-center text-white p-12 flex items-center justify-center rounded-3xl shadow-xl "
    style="background-image: url('src/we.jpeg');">
  <div class="bg-white/80 p-8 rounded-3xl shadow-lg w-full max-w-lg text-gray-900 backdrop-blur-md">
    <h2 class="text-2xl font-bold text-gray-800 text-center">
      Wondering what the weather's like today?
    </h2>

    <div class="mt-4 flex gap-3">
      <input
        onkeydown="handleKeyPress(event)"
        id="cityName"
        type="text"
        placeholder="Enter city"
        class="border-2 border-gray-300 p-3 rounded-xl w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <button
        onclick="getWeather()"
        class="bg-blue-600 text-white px-5 py-3 rounded-xl shadow-md hover:bg-blue-700 hover:scale-105 transition-all"
      >
        Get Weather
      </button>
    </div>

    <div id="weatherResult" class="mt-6 p-4 bg-gray-100 rounded-xl shadow-inner text-center">
      <p id="date" class="text-gray-600 text-sm"></p>
      <p id="weatherTemp" class="text-3xl font-semibold"></p> <!--emoji + temp -->
      <p id="weatherDescription" class="text-lg italic text-gray-700"></p>
      <p id="humidity" class="text-gray-600"></p>
    </div>
  </div>
</section>

   
    <!-- images -->
    <section class="relative bg-cover bg-center p-12 rounded-3xl shadow-xl text-white overflow-hidden hover:scale-[1.02] transition-all"
    style="background-image: url('src/cam.webp');">
  
    <div class="absolute inset-0 bg-black/50 backdrop-blur-md rounded-3xl"></div>
  
    <div class="relative text-center max-w-3xl mx-auto">
      <h1 class="text-3xl font-bold mb-4">Search Images</h1>
      
      <div class="flex justify-center gap-4 mb-6">
        <input id="searchInput" type="text" placeholder="Search here" 
          class="p-4 w-2/3 text-black border-2 border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-purple-500">
        
        <button onclick="getImages()" 
          class="bg-purple-600 hover:bg-purple-800 text-white px-6 py-3 rounded-full shadow-md hover:scale-105 transition">
          Search
        </button>
      </div>
    </div>
  
    <div id="results" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-6 relative">
      <!-- Images load here -->
    </div>
  </section>
  
  <!-- goals -->
  <section class="relative bg-cover bg-center p-12 rounded-3xl shadow-xl text-white hover:scale-[1.02] transition-all"
  style="background-image: url('');">

  <div class="absolute inset-0 bg-black/50 backdrop-blur-md rounded-3xl"></div> <!-- Overlay -->

  <div class="relative text-center max-w-xl mx-auto">
    <h2 class="text-3xl font-bold mb-4">
      What are your goals for the day? <span class="username"></span>  
    </h2>
    <p class="text-lg mb-6">Set them below to stay productive.</p>

    <textarea id="goalText" rows="4" placeholder="Enter your goals"  
      class="p-4 w-full text-black border-2 border-gray-300 rounded-2xl focus:outline-none focus:ring-2 focus:ring-green-500 mb-4"></textarea>

    <div class="flex justify-center gap-4">
      <button onclick="saveGoal()" 
        class="bg-green-600 hover:bg-green-800 text-white px-6 py-3 rounded-full shadow-md hover:scale-105 transition">
        Save Goal
      </button>

      <button onclick="viewGoal()" 
        class="bg-blue-600 hover:bg-blue-800 text-white px-6 py-3 rounded-full shadow-md hover:scale-105 transition">
        View Goals
      </button>
    </div>

    <div id="goalList" class="mt-6 text-left bg-white/20 p-4 rounded-2xl">
      <!-- Saved goals appear here -->
    </div>
  </div>

</section>

<p id="copyright" class="text-center font-semibold m-5">Â© <span id="year"></span> Maryuum</p>

    
    <script src="src/script.js"></script>
  </body>
</html>
